<div class="container">

  <form [formGroup]="stylometryForm">

    <div class="h-75 row first-row">
      <div class="col-md-12 mb-12 mb-md-0">

        <textarea class="form-control" rows="14" placeholder="Paste the disputed text here..."
          id="textarea-left" formControlName="textAreaLeft" #textAreaLeft>
        </textarea>

        <small *ngIf="!stylometryForm.get('textAreaLeft').valid && stylometryForm.get('textAreaLeft').touched"
          class="form-text validation-message">* The above text is required</small>

      </div>
    </div>

    <div class="h-35 mt-5 row">
      <div class="btn-container mb-4">
        <button type="button" (click)="findAuthor()" class="btn anonymize"
          [disabled]="!stylometryForm.get('textAreaLeft').valid">Find Author
        </button>
      </div>
    </div>

  </form>

  <div class="backdrop" [ngStyle]="{'display':display}"></div>
  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" (click)="closeDialog()"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Most Probable Author</h4>
        </div>
        <div class="modal-body">
          <p>{{ comparisonResult }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="closeDialog()">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal !-->

</div>
